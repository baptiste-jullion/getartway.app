name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: vmi1457710

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build ./api --file Dockerfile --tag my-image-name:$(date +%s)
